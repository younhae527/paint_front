<!doctype html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta name="viewport" content="width=1024">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="shortcut icon" type="image/x-icon" href="" />
    <link href="../css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/sub.css" rel="stylesheet" type="text/css"/>
    <link href="../css/prettyCheckable.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
    <script src="../js/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="../js/prettyCheckable.js" type="text/javascript"></script>
    <script src="../js/jquery.customSelect.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
    <title>노루페인트</title>
</head>
<body>
<div id="wrap">
    <div id="counselingInfo-Wrap">
        <h1>상담 전문가 기본정보 입력</h1>
        <p>입력하신 정보는 외부에 공개되지 않으며, 상담 관리자 의 승인 후 로그인 가능합니다.</p>
        <div class="counselingInfo-Wrap__Inner">
            <div>
                <label class="textLabel">이름</label><input class="type01" type="text" value="" placeholder="이름을 입력하세요." />
            </div>
            <div>
                <label class="textLabel">아이디</label><input class="type01" type="text" value="" placeholder="사용하실 아이디를 입력하세요." />
                <a href="javascript:;" class="btn_Gray01">아이디 중복체크</a>
                <span class="summary">4~12자리 영문(대소문자 구분)/숫자, 한글 입력 불가</span>
            </div>
            <div>
                <label class="textLabel">비밀번호</label><input class="type01" type="password" value="" placeholder="사용하실 비밀번호를 입력하세요." />
                <span class="summary">8~12자리 영문(대소문자 구분)/숫자, 한글 입력 불가</span>
            </div>
            <div>
                <label class="textLabel">비밀번호 확인</label><input class="type01" type="password" value="" placeholder="사용하실 비밀번호를 입력하세요." />
            </div>
            <div>
                <label class="textLabel">휴대폰</label><input class="type01" type="text" value="" placeholder="' - ' 없이 번호를 입력하세요." />
            </div>
            <div>
                <label class="textLabel">이메일</label><input class="type01" type="text" value="" placeholder="이메일 주소를 입력하세요." /> <span class="between-txt">@</span> <input class="type02" type="text" value="" placeholder="dreamwiz.com" />
                <select class="customSelect">
                    <option>선택</option>
                    <option>dreamwiz.com</option>
                    <option>hanmail.net</option>
                    <option>korea.com</option>
                    <option>kornet.net</option>
                    <option>nate.com</option>
                    <option>naver.com</option>
                    <option>gmail.com</option>
                    <option>직접입력</option>
                </select>
                <span class="summary">비밀번호 분실시 작성하신 이메일로 비밀번호를 알려드립니다.</span>
            </div>
            <div class="buttonRightWrap">
                <a href="javascript:;" class="btn_Gray">취소</a>
                <a href="javascript:;" class="btn_Blue">확인</a>
            </div>
            <!-- //newRegistration-Wrap__Inner -->
        </div>
        <!-- //counselingInfo-Wrap__Inner -->
    </div>
    <!-- //counselingInfo-Wrap -->
</div>
<!-- //wrap -->
</body>
</html>
