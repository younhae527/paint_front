<!doctype html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta name="viewport" content="width=1024">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="shortcut icon" type="image/x-icon" href="" />
    <link href="../css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <link href="../css/sub.css" rel="stylesheet" type="text/css"/>
    <link href="../css/prettyCheckable.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
    <script src="../js/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="../js/prettyCheckable.js" type="text/javascript"></script>
    <script src="../js/jquery.customSelect.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
    <title>노루페인트</title>
</head>
<body>
<div id="wrap">
    <div id="newRegistration-Wrap">
        <h1>상담고객 신규 등록</h1>
        <p>보다 편리하고 빠른 상담을 위해 고객님의 정보를 등록하세요.</p>
        <div class="newRegistration-Wrap__Inner">
            <div>
                <label class="textLabel">이름</label><input class="type01" type="text" value="" placeholder="이름을 입력하세요." />
            </div>
            <div>
                <label class="textLabel">휴대폰</label><input class="type01" type="text" value="" placeholder="' - ' 없이 번호를 입력하세요." />
            </div>
            <div>
                <label class="textLabel">이메일</label><input class="type01" type="text" value="" placeholder="이메일 주소를 입력하세요." /> <span class="between-txt">@</span> <input class="type02" type="text" value="" placeholder="dreamwiz.com" />
                <select class="customSelect">
                    <option>선택</option>
                    <option>dreamwiz.com</option>
                    <option>hanmail.net</option>
                    <option>korea.com</option>
                    <option>kornet.net</option>
                    <option>nate.com</option>
                    <option>naver.com</option>
                    <option>gmail.com</option>
                    <option>직접입력</option>
                </select>
            </div>
            <div>
                <label class="textLabel">주소</label><input class="type03" type="text" value="" placeholder="주소 정보를 입력하세요." />
            </div>
            <div>
                <input type="checkbox" class="prettyCheckable01" value="" id="check01" name="check01"/> <label for="check01">개인 정보 수집 및 이용목적 (필수)</label>
                <textarea rows="3" placeholder="관련 내용 정보 확인 필요"></textarea>
            </div>
            <div>
                <input type="checkbox" class="prettyCheckable02" value="" id="check02" name="check02"/> <label for="check02">개인정보의 보유 및 폐기 (필수)</label>
                <textarea rows="3" placeholder="관련 내용 정보 확인 필요"></textarea>
            </div>
            <div class="buttonRightWrap">
                <a href="javascript:;" class="btn_Gray">취소</a>
                <a href="javascript:;" class="btn_Blue">확인</a>
            </div>
            <!-- //newRegistration-Wrap__Inner -->
        </div>
        <!-- //newRegistration-Wrap__Inner -->
    </div>
    <!-- //newRegistration-Wrap -->
</div>
<!-- //wrap -->
</body>
</html>
